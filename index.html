<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />    
    <title>Ing. CIP Daniel André Quintana Bedoya</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="css/site.css" />
</head>

<body class="background-behavior">
    <main>
        <div class="container py-4 fadeIn">
            <div class="row my-4 row-margin-mobile">
                <div class="card mb-3 card-background-color">
                    <div class="row g-0">
                        <div class="col">
                            <div class="card-body text-center">
                                <div class="text-center" style="margin-bottom: 10px;">
                                    <img style="width: 200px; height: 200px;" src="images/danielquintana-informal.jpg"
                                        class="rounded-circle border border-4 border-dark-subtle" alt="Foto de perfil">
                                </div>
                                <h3 class="card-title fw-bolder">
                                    ¡Hola, soy <label style="color: rgb(0, 119, 183);">Daniel Quintana</label>!
                                </h3>
                                <p class="card-text fw-bold">
                                    Ingeniero de Sistemas e Informática CIP
                                </p>
                                <hr>                                
                                <p class="card-text text-secondary">                                    
                                    DevOps Architect | Full-Stack Software Developer
                                </p>                        
                                <div class="spotlight">
                                    <div class="social">
                                        <img src="icons/linkedin.svg" alt="linkedin-icon" id="linkedin"
                                            title="LinkedIn" />
                                    </div>
                                    <div class="social">
                                        <img src="icons/github.svg" alt="github-icon" id="github" title="GitHub" />
                                    </div>
                                    <div class="social">
                                        <img src="icons/medium.svg" alt="medium-icon" id="medium" title="Medium" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="scripts/site.js"></script>
</body>

</html>
